               // console.log( "X position " + event.pageX +  " " + "Y position " + event.pageY);

            function Circle(x,y,dx,dy,radius){
           this.x = x;
           this.y = y;
           this.dx = dx;
           this.dy = dy;
           this.radius = radius;
           this.borderColor = colors[Math.floor(Math.random() * colors.length)] ;
           this.color =  colors[Math.floor(Math.random() * colors.length)] ;
           this.draw = function(){
           
             c.beginPath();
             c.arc(this.x,this.y,this.radius,Math.PI * 2,false);

            c.strokeStyle = this.borderColor;
            c.stroke();
            c.fillStyle = this.color;

            c.fill();
            
           
           }
           this.update = function(){
           
   
           
           if(this.x + this.radius > innerWidth ||  this.x < this.radius){
            this.dx = -this.dx;
           }
           if(this.y + this.radius > innerHeight || this.y < this.radius ){
            this.dy = -this.dy;
           
           
            // interactivity 
           //console.log(mouse.x)
          }
          this.x += this.dx;
            this.y += this.dy;
           
          if(mouse.x - this.x < 50 && mouse.x - this.x > -50 && mouse.y - this.y < 50 && mouse.y - this.y > -50){
           // console.log("this is working ")
              this.radius += 3;
              if(this.radius > maxRadius){
                this.radius -= 3;
              }
            }
           else if(this.radius > minRadius){
           this.radius -= 1;
         }
         
         this.draw() 
            }
          
          }  
        
            
               var circleAray = [];
              for(var h = 0; h < 5000; h++){
                
                var x = Math.random() * window.innerWidth;

                var dx =  Math.random()  * 4 - 0.5 ;
                var dy =  Math.random() *4 - 0.5 ;
                circleAray.push(new Circle(x,y,dx,dy,radius))
              }
              
            //  console.log(circleAray);
             
       function animate(){
        requestAnimationFrame(animate)
        c.clearRect( 0,0, innerWidth, innerHeight);
        
         for(var i = 0; i < circleAray.length; i++){
           circleAray[i].update();

         ;
         }
       }
        animate();
